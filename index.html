/* phone mockup */
.container{
  max-width: 600px;
  margin: 50px auto 100px auto;
  font-family: 'Open Sans', sans-serif;
}

.phone{
  position: relative;
  background: #1e1e1e;
  height: 500px;
  width: 250px;
  border-radius: 25px;
  margin: 0 auto;
}

.camera{
  position: absolute;
  background: #7A7A7A;
  height: 8px;
  width: 8px;
  border-radius: 15px;
  top: 22px;
  left: 85px;
}

.speaker{
  position: absolute;
  background: #7A7A7A;
  height: 6px;
  width: 50px;
  border-radius: 15px;
  top: 22px;
  left: 105px;
}

.sleep-button{
  position: absolute;
  background: #1e1e1e;
  height: 35px; 
  width: 3px;
  border-top-right-radius: 3px 3px;
  border-bottom-right-radius: 3px 3px;
  top: 105px;
  left: 250px;
}

.silent-switch{
  position: absolute;
  background: #1e1e1e;
  height: 25px;
  width: 3px;
  border-top-left-radius: 3px 3px;
  border-bottom-left-radius: 3px 3px;
  top: 60px;
  left: -3px;
}

.volume{
  position: absolute;
  background: #1e1e1e;
  width: 3px;
  height: 35px;
  border-top-left-radius: 3px 3px;
  border-bottom-left-radius: 3px 3px;
  left: -3px;
}

.up{
  top: 105px;
}

.down{
  top: 145px;
}

.screen{
  position: absolute;
  overflow: hidden;
  background: #fff;
  height: 390px;
  width: 230px;
  top: 50px;
  left: 10px; 
}

.timer {
  position: absolute;
  background: rgba(0, 0, 0, 0.5);
  height: 20px;
  width: 20px;
  border-radius: 3px;
  top: 5px;
  left: 195px;
  padding: 5px;
  text-align: center;
  color: #fff;
  font-size: 14px;
}

.caption-container{
  position: absolute;
  width: 100%;
  background: rgba(0, 0, 0, 0.5);
  top: 250px;
  color: #fff;
  text-align: center;
}

.caption{
  font-size: 16px;
  font-weight: 300;
  margin: 8px;
}

.home-button{
  position: absolute;
  border: 1px solid #7A7A7A;
  height: 35px;
  width: 35px;
  border-radius: 25px;
  bottom: 12px;
  left: 50%;
  margin-left: -18px;
}

$(document).ready(function() {
  $.simpleWeather({
    woeid: '2479714', //2357536
    location: '',
    unit: 'c',
    success: function(weather) {
      html = '<h1 class="icon-'+weather.code+'"></h1>';
      html += '<h2>'+weather.temp+'&deg;</h2>';
      //html += '<ul><li>'+weather.city+', '+weather.region+'</li>';
      //html += '<li class="currently">'+weather.currently+'</li></ul>';
      //html += '<li>'+weather.tempAlt+'&deg;C</li></ul>';
  
      $("#weather").html(html);
    },
    error: function(error) {
      $("#weather").html('<p>'+error+'</p>');
    }
  });
});
