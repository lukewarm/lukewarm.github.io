  <style>
    /* Neo-Brutalist Theme Variables */
    :root {
      --bg-color: #f0f0f0;
      --card-bg: #ffffff;
      --text-color: #000000;
      --border-color: #000000;
      --shadow-color: #000000;
      --accent-yellow: #FFDE00;
      --accent-pink: #FF69B4;
      --accent-blue: #00BFFF;
      --accent-green: #00FF00;
      --border-width: 3px;
      --shadow-offset: 6px;
    }

    /* Reset & Basic Styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Space Mono', monospace;
      background-color: var(--bg-color);
      background-image: radial-gradient(#000 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Main Card Container */
    .main-card {
      background-color: var(--card-bg);
      border: var(--border-width) solid var(--border-color);
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--shadow-color);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      position: relative;
      transition: transform 0.2s ease;
    }

    /* Header */
    header {
      margin-bottom: 40px;
      text-align: left;
      border-bottom: var(--border-width) solid var(--border-color);
      padding-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 10px 0;
      text-transform: uppercase;
      letter-spacing: -1px;
      line-height: 1.1;
    }

    .subtitle {
      font-size: 1.1rem;
      font-weight: 400;
      background-color: var(--accent-yellow);
      display: inline-block;
      padding: 5px 10px;
      border: var(--border-width) solid var(--border-color);
      transform: rotate(-1deg);
    }

    /* Links List */
    .links-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .link-item {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text-color);
      background-color: var(--card-bg);
      border: var(--border-width) solid var(--border-color);
      padding: 15px 20px;
      font-size: 1.2rem;
      font-weight: 700;
      transition: all 0.1s ease;
      position: relative;
      box-shadow: 4px 4px 0 var(--shadow-color);
    }

    .link-item:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--shadow-color);
    }

    .link-item:active {
      transform: translate(4px, 4px);
      box-shadow: none;
    }

    .link-item i {
      font-size: 1.5rem;
      margin-right: 15px;
      width: 30px;
      text-align: center;
    }

    /* Specific Colors on Hover */
    .link-item.linkedin:hover {
      background-color: #0077b5;
      color: white;
    }

    .link-item.snapchat:hover {
      background-color: #FFFC00;
      color: black;
    }

    .link-item.instagram:hover {
      background-color: #E1306C;
      color: white;
    }

    .link-item.wechat:hover {
      background-color: #09B83E;
      color: white;
    }

    .link-item.scholar:hover {
      background-color: #4285F4;
      color: white;
    }

    .link-item.researchgate:hover {
      background-color: #00CCBB;
      color: white;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      border-top: var(--border-width) solid var(--border-color);
      padding-top: 20px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .main-card {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .link-item {
        font-size: 1rem;
        padding: 12px 15px;
      }
    }
  </style>
</head>
