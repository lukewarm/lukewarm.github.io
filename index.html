    /* Neo-Brutalist Theme Variables */
    :root {
      --bg-color: #f0f0f0;
      --card-bg: #ffffff;
      --text-color: #000000;
      --border-color: #000000;
      --shadow-color: #000000;
      --accent-yellow: #FFDE00;
      --accent-pink: #FF69B4;
      --accent-blue: #00BFFF;
      --accent-green: #00FF00;
      --accent-purple: #9D4EDD;
      --accent-orange: #FF9F1C;
      --border-width: 3px;
      --shadow-offset: 6px;
      --hover-offset: 10px;
    }

    /* Reset & Basic Styles */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Space Mono', monospace;
      background-color: var(--bg-color);
      background-image: radial-gradient(#000 1px, transparent 1px);
      background-size: 20px 20px;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      transition: background-color 0.5s ease;
    }

    /* Bento Grid Container */
    .bento-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    /* Card Styles */
    .card {
      background-color: var(--card-bg);
      border: var(--border-width) solid var(--border-color);
      box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--shadow-color);
      padding: 30px;
      transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .card:hover {
      transform: translate(-4px, -4px);
      box-shadow: var(--hover-offset) var(--hover-offset) 0 var(--shadow-color);
    }

    .card:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 var(--shadow-color);
    }

    /* Hero Card */
    .hero-card {
      grid-column: 1 / -1;
      background-color: var(--card-bg);
      text-align: left;
      min-height: 300px;
      justify-content: space-between;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0 0 15px 0;
      text-transform: uppercase;
      letter-spacing: -2px;
      line-height: 0.9;
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      background-color: var(--accent-yellow);
      display: inline-block;
      padding: 8px 15px;
      border: var(--border-width) solid var(--border-color);
      transform: rotate(-1deg);
      margin-bottom: 20px;
    }

    .bio {
      font-size: 1rem;
      line-height: 1.6;
      max-width: 600px;
    }

    /* Link Cards */
    .link-card {
      text-decoration: none;
      color: var(--text-color);
      align-items: center;
      text-align: center;
      min-height: 200px;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .link-card i {
      font-size: 3rem;
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }

    .link-card:hover i {
      transform: scale(1.2) rotate(5deg);
    }

    /* Specific Card Colors */
    .linkedin {
      background-color: #e6f7ff;
    }

    .snapchat {
      background-color: #ffffe6;
    }

    .instagram {
      background-color: #ffe6f2;
    }

    .wechat {
      background-color: #e6ffe6;
    }

    .scholar {
      background-color: #e6f0ff;
    }

    .researchgate {
      background-color: #e6fffa;
    }

    .nbforge {
      background-color: #fff0e6;
    }

    .linkedin:hover {
      background-color: #0077b5;
      color: white;
    }

    .snapchat:hover {
      background-color: #FFFC00;
      color: black;
    }

    .instagram:hover {
      background-color: #E1306C;
      color: white;
    }

    .wechat:hover {

    /* Footer */
    footer {

      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      border-top: var(--border-width) solid var(--border-color);

    /* Responsive Grid */

  <script>
    const body = document.body;
    const cards = document.querySelectorAll('.card');

    // Desktop Hover
    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        if (window.innerWidth >= 600) {
          const color = card.getAttribute('data-bg-color');
          if (color) body.style.backgroundColor = color;
        }
      });
      card.addEventListener('mouseleave', () => {
        if (window.innerWidth >= 600) {
          body.style.backgroundColor = '#f0f0f0'; // Reset to default
        }
      });
    });

    // Mobile Scroll (Intersection Observer)
    const observerOptions = {
      root: null,
      rootMargin: '-20% 0px -20% 0px', // Trigger when element is in the middle 60% of viewport
      threshold: 0.4
    };

    const observer = new IntersectionObserver((entries) => {
      if (window.innerWidth < 600) {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const color = entry.target.getAttribute('data-bg-color');
            if (color) body.style.backgroundColor = color;
          }
        });
      }
    }, observerOptions);

    cards.forEach(card => observer.observe(card));

    // Handle Resize to reset/check state
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 600) {
        body.style.backgroundColor = '#f0f0f0';
      }
    });
  </script>
