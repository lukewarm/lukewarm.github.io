<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- SEO Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Max He | Data Science & Tech Enthusiast</title>
  <meta name="description" content="Find the contact information of Max He here. Which Max He? The one that went to Peking University, University of North Carolina at Chapel Hill, worked at DCRI, Facebook (Meta), Snap (Snapchat), and currently works on Data Science at Google Search">
  <meta name="keywords" content="Max He, data science, statistics, technology, personal website">
  <meta name="robots" content="index, follow">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Max He | Data Science & Tech Enthusiast",
    "description": "Max He went to Peking University, University of North Carolina at Chapel Hill, worked at DCRI, Facebook (Meta), Snap (Snapchat), and currently works on Data Science at Google Search.",
    "url": "https://maxhe.org",
    "author": {
      "@type": "Person",
      "name": "Max He"
    }
  }
  </script>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --google-blue: #4285F4;
      --google-red: #DB4437;
      --google-yellow: #F4B400;
      --google-green: #0F9D58;
      --bg-light: #fff8e1;
      --bg-accent: #ffe0b2;
      --text-dark: #4e342e;
      --subtext: #6d4c41;
    }
    /* Reset & basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, var(--bg-light), var(--bg-accent));
      color: var(--text-dark);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: var(--google-red);
    }
    /* tsParticles container */
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    /* Container */
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    /* Hero Section */
    .hero {
      padding: 80px 0 40px;
      text-align: center;
    }
    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, var(--google-blue), var(--google-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 1.2rem;
      color: var(--subtext);
    }
    /* Intro Section */
    .intro {
      margin: 30px 0;
      font-size: 1.1rem;
      color: var(--subtext);
    }
    /* Social Links Section */
    .social-links .card {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(66, 133, 244, 0.6);
      border-radius: 15px;
      transition: transform 0.3s ease, border-color 0.3s ease, background 0.3s ease;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 20px;
    }
    .social-links .card:hover {
      transform: translateY(-5px);
      background: rgba(255, 243, 224, 0.8);
      border-color: var(--google-red);
    }
    .social-links .card i {
      font-size: 3rem;
      color: var(--google-blue);
      transition: color 0.3s ease;
    }
    .social-links .card:hover i {
      color: var(--google-red);
    }
    .social-links .card-title {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--text-dark);
    }
    /* 2-column grid for social links */
    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 40px;
    }
    /* Footer */
    footer {
      border-top: 1px solid #d7ccc8;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #8d6e63;
      margin-top: 40px;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated particles background -->
  <div id="tsparticles"></div>
  
  <div class="container">
    <!-- Hero Section -->
    <section class="hero" data-aos="fade-up">
      <h1>Max He's Digital Directory</h1>
      <p></p>
    </section>
    
    <!-- Introduction Section -->
    <section class="intro" data-aos="fade-up" data-aos-delay="200">
      <p>Hi there!</p>
    </section>
    
    <!-- Social Links Section (2 per row) -->
    <section class="social-links" data-aos="fade-up" data-aos-delay="400">
      <div class="social-grid">
        <!-- LinkedIn -->
        <div class="card">
          <a href="https://linkedin.com/in/maxhe" target="_blank">
            <i class="fab fa-linkedin"></i>
            <div class="card-body">
              <h5 class="card-title">LinkedIn</h5>
            </div>
          </a>
        </div>
        <!-- Snapchat -->
        <div class="card">
          <a href="https://snapchat.com/add/maxxhe" target="_blank">
            <i class="fab fa-snapchat"></i>
            <div class="card-body">
              <h5 class="card-title">Snapchat</h5>
            </div>
          </a>
        </div>
        <!-- Instagram -->
        <div class="card">
          <a href="https://instagram.com/maxxhe" target="_blank">
            <i class="fab fa-instagram"></i>
            <div class="card-body">
              <h5 class="card-title">Instagram</h5>
            </div>
          </a>
        </div>
        <!-- WeChat -->
        <div class="card">
          <a href="images/wechat_qr.JPG" target="_blank">
            <i class="fab fa-weixin"></i>
            <div class="card-body">
              <h5 class="card-title">WeChat</h5>
            </div>
          </a>
        </div>
        <!-- Google Scholar -->
        <div class="card">
          <a href="http://go.maxhe.org/gs" target="_blank">
            <i class="fas fa-graduation-cap"></i>
            <div class="card-body">
              <h5 class="card-title">Scholar</h5>
            </div>
          </a>
        </div>
        <!-- ResearchGate -->
        <div class="card">
          <a href="http://go.maxhe.org/rg" target="_blank">
            <i class="fab fa-researchgate"></i>
            <div class="card-body">
              <h5 class="card-title">ResearchGate</h5>
            </div>
          </a>
        </div>
      </div>
    </section>
    
    <!-- Footer -->
    <footer data-aos="fade-up" data-aos-delay="600">
      <p>&copy; 2025 Max He. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <!-- tsParticles for animated background -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    // Initialize AOS for scroll animations
    AOS.init({
      duration: 1000,
      once: true
    });
    
    // Initialize tsParticles with warm, Google-inspired colors
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: {
          value: 70,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: ["#4285F4", "#DB4437", "#F4B400", "#0F9D58"]
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.6,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.3,
            sync: false
          }
        },
        size: {
          value: 4,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          outModes: {
            default: "out"
          }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
